<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Chat Apps</title>

<!-- STYLE -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="plugins/rating/star-rating-svg.css">
<link rel="stylesheet" href="dist/css/bootstrap.css">
<link rel="stylesheet" href="dist/css/custome.css">
  
</head>

<body style="overflow:hidden;">

	<div class="col-md-12 ma-0 pa-0">
		<!-- DIRECT CHAT -->
		<div class="card card-warning direct-chat direct-chat-custom" >
			<div class="card-header">
				<h5 class="card-title text-info"><i class="fas fa-comments"></i> Widget Chat</h5>
				<div class="card-tools">
				  <div class="btn-group">
					<button type="button" class="btn btn-tool dropdown-toggle text-info" data-toggle="dropdown">
						<i class="fas fa-user-cog"></i>
					</button>
					<div class="dropdown-menu dropdown-menu-right" role="menu">
						<a href="#" class="dropdown-item text-info" data-toggle="modal" data-target="#modal-profile">
							<i class="fas fa-user-circle"></i> Profile</a>
						<a href="#" class="dropdown-item text-info" data-toggle="modal" data-target="#modal-endchat">
							<i class="fas fa-window-close text-danger"></i> End Chat</a>
					</div>
				  </div>
				</div>
			</div>
		  
			<div class="card-body">
				<!-- survey/feedback chat -->
				<form id="FormFeedback" style="height:85vh;margin:35px;" class="">
					<p class="mb-4">Before you go, would you share your feedback on this chat experience?</p>
			
					<div class="form-group">
						<label>How would you rate this chat?</label>
						<div class="my-rating" id="my_rating" data-rating="0" required></div>
					</div>
					<div class="form-group"><div class="input-group"></div></div>
					
					<div class="form-group mb-3">
						<label>Add a comment here :</label>
						<textarea class="form-control" rows="3" id="comments_rating" placeholder="Comments.." required></textarea>
					</div>
					<div class="form-group"><div class="input-group"></div></div>

					<div class="form-group">
					  <div class="row">
						  <div class="col-12">
							<a href="login.html" type="button" class="btn btn-info btn-md btn-block">
								Submit
							</a>
						  </div>
						</div>
					</div>
				</form>
				<!-- end survey chat -->
			</div>
			<!-- /.card-body -->
		  
		  
		</div>
		<!--/.direct-chat -->
	</div>
	<!-- /.col -->
	
	 
	<!-- modal End Chat -->
	<div class="modal fade" id="modal-endchat">
		<div class="modal-dialog modal-sm modal-dialog-centered">
		  <div class="modal-content">
			<div class="modal-body">
			  <p><center>Are you sure end this conversations?</center></p>
			</div>
			<div class="modal-footer justify-content-between">
			  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
			  <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">End Chat</button>
			</div>
		  </div>
		</div>
	</div>
	<!--/ modal End Chat -->

	<!-- modal profile user -->
	<div class="modal fade" id="modal-profile">
		<div class="modal-dialog modal-sm modal-dialog-centered">
		  <div class="modal-content">
			<div class="modal-header bg-warning">
              <h4 class="modal-title text-info"><i class="fas fa-user-circle"></i> Profile</h4>
              <button type="button" class="close text-info" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
			<div class="modal-body">
			  <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <tbody>
                    <tr>
                      <td>Name</td>
                      <td><b><span>Red Bionic</span></b></td>
                    </tr>
					<tr>
                      <td>Email</td>
                      <td><span>redbionic@mail.com</span></td>
                    </tr>
				  </tbody>
				</table>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	<!-- /modal profile user -->



<!-- REQUIRED SCRIPTS -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/bootstrap.js"></script>
<script src="plugins/jquery/parsley.js"></script>

<script>
	$(function() {
	  	$(".my-rating").starRating({
			totalStars: 5,
			starShape: 'rounded',
			starSize: 40,
			emptyColor: 'lightgray',
			hoverColor: 'orange',
			activeColor: 'orange',
			ratedColors: 'orange',
			useGradient: false,
			callback: function(currentRating, $el){
				$("#my_rating").attr("data-rating", currentRating);
			}
	  	});
	});
</script>
<script src="plugins/rating/jquery.star-rating-svg.js"></script>

</body>
</html>
